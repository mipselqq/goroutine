services:
  postgres:
    image: postgres:18-alpine
    container_name: go_todo_db_dev
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d todo_db"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_dev:/var/lib/postgresql

  prometheus:
    image: prom/prometheus:v3.9.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts:
      - "app:host-gateway"

  grafana:
    image: grafana/grafana:12.3.2
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/dashboards:/etc/grafana/dashboards

  node_exporter:
    image: prom/node-exporter:v1.10.2
    ports:
      - "9100:9100"

volumes:
  postgres_data_dev:
