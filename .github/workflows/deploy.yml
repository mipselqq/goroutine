name: Deploy to VDS

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Загружаем в локальный докер для экспорта
          tags: todo-app:temp
          outputs: type=docker,dest=/tmp/todo-app.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-app-image
          path: /tmp/todo-app.tar

  audit:
    name: Security audit
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with: { name: todo-app-image, path: /tmp }
      - name: Load image
        run: docker load --input /tmp/todo-app.tar
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'todo-app:temp'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  push:
    name: Push to GHCR
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with: { name: todo-app-image, path: /tmp }
      - name: Load image
        run: docker load --input /tmp/todo-app.tar
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag and Push
        run: |
          docker tag todo-app:temp ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy
    needs: push
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/mipselqq/apps/todo-go
            docker compose pull app
            docker compose up -d
