name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

autolabeler:
  - label: 'feat'
    title: ['/feat(\(.*\))?:/i', '/feature(\(.*\))?:/i']
  - label: 'bug'
    title: ['/fix(\(.*\))?:/i', '/bug(\(.*\))?:/i']
  - label: 'documentation'
    title: ['/docs/i', '/doc/i', '/documentation/i']
  - label: 'refactor'
    title: ['/refactor/i']
  - label: 'todo'
    title: ['/chore/i', '/test/i', '/ci/i']
  - label: 'docker'
    title: ['/docker/i', '/deps\(docker\)/i']
  - label: 'github-actions'
    title: ['/actions/i', '/deps\(actions\)/i']
  - label: 'go'
    title: ['/go/i', '/deps\(go\)/i']
  - label: 'security'
    title: ['/security/i']
  - label: 'enhancement'
    title: ['/enhancement/i']

categories:
  - title: 'ğŸš€ Features'
    labels: ['feat', 'enhancement']
  - title: 'ğŸ› Bug Fixes'
    labels: ['bug', 'fix']
  - title: 'ğŸ”’ Security Improvements'
    labels: ['security']
  - title: 'ğŸ“¦ Dependency Updates'
    labels: ['go', 'docker', 'github-actions']
  - title: 'ğŸ“ Documentation'
    labels: ['documentation']
  - title: 'ğŸ›  Refactoring & Maintenance'
    labels: ['refactor', 'todo', 'chore', 'build', 'ci']

exclude-labels:
  - 'WIP'
  - 'wontfix'
  - 'invalid'
  - 'low priority'
  - 'help wanted'

version-resolver:
  major:
    labels: ['major']
  minor:
    labels: ['minor']
  patch:
    labels: ['patch']
  default: patch

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

template: |
  ## Changes
  $CHANGES

  ## Other changes
