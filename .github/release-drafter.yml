name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

autolabeler:
  - label: 'feat'
    title: ['/feat(\(.*\))?:/i', '/feature(\(.*\))?:/i']
  - label: 'bug'
    title: ['/fix(\(.*\))?:/i', '/bug(\(.*\))?:/i']
  - label: 'security'
    title: ['/security/i']
  - label: 'documentation'
    title: ['/doc(s|umentation)?/i']
  - label: 'go'
    title: ['/deps\(go\)/i']
  - label: 'docker'
    title: ['/deps\(docker\)/i']
  - label: 'github-actions'
    title: ['/deps\(actions\)/i']
  - label: 'maintenance'
    title: ['/chore/i', '/test/i', '/ci/i', '/refactor/i', '/enhancement/i', '/todo/i']

categories:
  - title: 'ğŸš€ Features'
    labels: ['feat']
  - title: 'ğŸ› Bug Fixes'
    labels: ['bug', 'fix']
  - title: 'ğŸ”’ Security'
    labels: ['security']
  - title: 'ğŸ“¦ Dependencies'
    labels: ['go', 'docker', 'github-actions']
  - title: 'ğŸ“ Docs'
    labels: ['documentation']
  - title: 'ğŸ›  Maintenance & Refactoring'
    labels: ['maintenance', 'todo', 'enhancement', 'chore', 'refactor', 'ci', 'test']

exclude-labels:
  - 'WIP'
  - 'wontfix'
  - 'invalid'

version-resolver:
  major:
    labels: ['major']
  minor:
    labels: ['minor']
  patch:
    labels: ['patch']
  default: patch

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

template: |
  ## Changes
  $CHANGES
