services:
  db:
    image: postgres:18-alpine
    cpu_shares: 1024
    oom_score_adj: -800
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_prod:/var/lib/postgresql

  app:
    image: ghcr.io/mipselqq/goroutine:latest
    cpu_shares: 1024
    oom_score_adj: -900
    restart: always
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:v3.9.1
    cpu_shares: 512
    oom_score_adj: 100
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:12.3.2
    cpu_shares: 256
    oom_score_adj: 200
    env_file:
      - .env.prod
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/dashboards:/etc/grafana/dashboards
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node_exporter:
    image: prom/node-exporter:v1.10.2
    cpu_shares: 128
    oom_score_adj: 500
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9100/"]
      interval: 10s
      timeout: 5s
      retries: 3

  loki:
    image: grafana/loki:3.3.2
    cpu_shares: 256
    oom_score_adj: 300
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data_prod:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  alloy:
    image: grafana/alloy:v1.6.1
    cpu_shares: 128
    oom_score_adj: 400
    restart: always
    volumes:
      - ./infra/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy_data_prod:/var/lib/alloy/data
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    user: root
    depends_on:
      - loki

volumes:
  postgres_data_prod:
  prometheus_data_prod:
  grafana_data_prod:
  loki_data_prod:
  alloy_data_prod:
