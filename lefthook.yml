pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: make fmt

    swag:
      glob: "internal/handler/*.go"
      run: make swag

    lint:
      glob: "*.go"
      run: make lint

    test:
      glob: "*.go"
      run: make test

pre-push:
  parallel: false
  commands:
    tidy:
      glob: "*.go"
      run: go mod tidy

    lint:
      glob: "*.go"
      run: make lint

    vuln:
      glob: "*.go"
      run: make vuln

    test:
      glob: "*.go"
      run: make test-all
