basePath: /
definitions:
  handler.loginBody:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: secret-password
        type: string
    type: object
  handler.loginResponse:
    properties:
      token:
        example: jwt-token
        type: string
    type: object
  handler.registerBody:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: secret-password
        type: string
    type: object
  handler.whoAmIResponse:
    properties:
      uid:
        example: 018e1000-0000-7000-8000-000000000000
        type: string
    type: object
  httpschema.ErrorResponse:
    properties:
      error:
        example: invalid email format
        type: string
    type: object
  httpschema.StatusResponse:
    properties:
      status:
        example: ok
        type: string
    type: object
info:
  contact: {}
  description: A nice kanban board with a beautiful heart âœ¨
  title: Goroutine kanban API
paths:
  /health:
    get:
      description: Check if the server is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpschema.StatusResponse'
      summary: Health check
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.loginBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.loginResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/httpschema.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpschema.ErrorResponse'
      summary: Login a user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.registerBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpschema.StatusResponse'
        "400":
          description: Invalid input (email format or password)
          schema:
            $ref: '#/definitions/httpschema.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpschema.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /whoami:
    get:
      description: Get current user ID from token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.whoAmIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpschema.ErrorResponse'
      summary: Get current user info
      tags:
      - auth
swagger: "2.0"
