- name: Server Setup
  hosts: all
  become: yes

  vars:
    target_deploy_user: "{{ deploy_username | default('deployer') }}"

  gather_facts: false

  pre_tasks:
    - name: "Gather minimal facts"
      setup:
        filter: 'ansible_distribution_release'
        gather_subset: '!all,min'

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Ensure /etc/apt/keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
    
    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
        state: present
        filename: docker

    - name: Install system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - ufw
          - fail2ban
          - unattended-upgrades
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Configure unattended-upgrades (Daily Schedule)
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Download-Upgradeable-Packages "1";
          APT::Periodic::AutocleanInterval "7";
          APT::Periodic::Unattended-Upgrade "1";

    - name: Ensure unattended-upgrades is running
      service:
        name: unattended-upgrades
        state: started
        enabled: yes
   
    - name: Configure Fail2Ban (Strict Rules)
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 2h
          findtime = 30m
          maxretry = 4
          ignoreip = 127.0.0.1/8 ::1

          [sshd]
          enabled = true
          port = ssh
          backend = systemd
      notify: Restart Fail2Ban

    - name: Configure Docker daemon (Log Rotation)
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            }
          }
        mode: '0644'
      notify: Restart Docker

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    # For logging during deployment
    - name: Check for SSH overrides in sshd_config.d
      find:
        paths: /etc/ssh/sshd_config.d
        patterns: "*.conf"
      register: sshd_overrides

    - name: Remove SSH configuration overrides
      file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ sshd_overrides.files }}"
      notify: Restart SSH

    - name: SSH Hardening
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin prohibit-password' } # Set to no for true production use
        - { regexp: '^#?PubkeyAuthentication', line: 'PubkeyAuthentication yes' }
      notify: Restart SSH

    - name: Reset all ufw rules
      ufw:
        state: reset
        notify: Reload UFW

    - name: Prevent Docker from bypassing UFW
      blockinfile:
        path: /etc/ufw/after.rules
        insertbefore: "^# Don't delete these lines"
        marker: "# {mark} ANSIBLE MANAGED BLOCK: DOCKER-UFW-FIX"
        block: |
          *filter
          :ufw-user-forward - [0:0]
          :DOCKER-USER - [0:0]
          -A DOCKER-USER -j RETURN -s 10.0.0.0/8
          -A DOCKER-USER -j RETURN -s 172.16.0.0/12
          -A DOCKER-USER -j RETURN -s 192.168.0.0/16
          -A DOCKER-USER -j ufw-user-forward
          -A DOCKER-USER -j DROP
          COMMIT
      notify: Reload UFW

    - name: Allow SSH access
      ufw:
        rule: allow
        port: 22
        proto: tcp
      notify: Reload UFW

    - name: Setup UFW Policy
      ufw:
        state: enabled
        policy: deny
        direction: incoming
      notify: Reload UFW

    - name: Allow public ports (forwarded to Docker)
      ufw:
        rule: allow
        port: "{{ item | string }}"
        proto: tcp
        route: yes
      loop:
        - 80
        - 443
        - 8080
        - 3000
      notify: Reload UFW

    - name: Create a new user for deployment
      user:
        name: "{{ target_deploy_user }}"
        shell: /bin/bash
        groups: docker
        append: no
        create_home: yes
        state: present

    - name: Set up authorized keys for the deployer user
      authorized_key:
        user: "{{ target_deploy_user }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') | trim }}"

    - name: Allow containers to traverse deploy user home directory
      file:
        path: "/home/{{ target_deploy_user }}"
        state: directory
        owner: "{{ target_deploy_user }}"
        group: "{{ target_deploy_user }}"
        mode: '0751'

    - name: Ensure app directory exists
      file:
        path: "/home/{{ target_deploy_user }}/apps/goroutine"
        state: directory
        owner: "{{ target_deploy_user }}"
        group: "{{ target_deploy_user }}"
        mode: '0755'

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

    - name: Restart Fail2Ban
      service:
        name: fail2ban
        state: restarted

    - name: Restart Docker
      service:
        name: docker
        state: restarted

    - name: Reload UFW
        state: restarted
