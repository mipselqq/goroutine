- name: Server Setup
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - ufw
          - fail2ban
          - unattended-upgrades
        state: present

    - name: Configure unattended-upgrades (Daily Schedule)
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Download-Upgradeable-Packages "1";
          APT::Periodic::AutocleanInterval "7";
          APT::Periodic::Unattended-Upgrade "1";

    - name: Ensure unattended-upgrades is running
      service:
        name: unattended-upgrades
        state: started
        enabled: yes

    - name: SSH Hardening
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^#?PermitRootLogin', line: 'PermitRootLogin prohibit-password' } # Set to no for true production use
        - { regexp: '^#?PubkeyAuthentication', line: 'PubkeyAuthentication yes' }
      notify: Restart SSH

    - name: Configure Fail2Ban (Strict Rules)
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 2h
          findtime = 30m
          maxretry = 4
          ignoreip = 127.0.0.1/8 ::1

          [sshd]
          enabled = true
          port = ssh
          backend = systemd
      notify: Restart Fail2Ban

    - name: Ensure /etc/apt/keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
    
    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Setup UFW Policy
      ufw:
        state: enabled
        policy: deny
        direction: incoming

    - name: Allow Services
      ufw:
        rule: allow
        port: "{{ item | string }}"
        proto: tcp
      loop:
        - 22
        - 80
        - 443
        - 8080
        - 3000

    # USER SETUP
    - name: Create a new user for deployment
      user:
        name: deployer
        shell: /bin/bash
        groups: sudo,docker
        append: yes
        create_home: yes
        state: present

    - name: Set up authorized keys for the deployer user
      authorized_key:
        user: deployer
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}" 

  handlers:
    - name: Restart SSH
      service:
        name: sshd
        state: restarted

    - name: Restart Fail2Ban
      service:
        name: fail2ban
        state: restarted
